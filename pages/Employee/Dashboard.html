<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Employee/Dashboard.css">
    
</head>
<body>
    <div>
        <div class="sidebar">
            <div class="navbar">
                <div>
                    <h2>
                        Menu    
                    </h2>
                </div>
                
               

                <div class="">
                    <a href="">Dashboard</a>
                </div>
                <div class="">
                    <a href="">Leave Calender</a>
                </div>
                <div class="">
                    <a href="">Logout</a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="shadow Leaves-section">
                <h3>
                    Leaves
                </h3>
                <div class=" leave-box-main">
                    <div class="leave-box">
                        <h4>
                            Total Available Leaves
                        </h4>
                        <h1>
                            28
                        </h1>
                    </div>

                    <div class="leave-box">
                        <h4>
                            Total Sick Leaves
                        </h4>
                        <h1>
                            28
                        </h1>
                    </div>

                    <div class="leave-box">
                        <h4>
                            Total Casual Leaves
                        </h4>
                        <h1>
                            28
                        </h1>
                    </div>

                    <div class="leave-box">
                        <h4>
                            Total Paid Earned Leave
                        </h4>
                        <h1>
                            28
                        </h1>
                    </div>
                </div>
            </div>

                <!-- Leave requests section -->
            <div class="leave-request shadow">
                <div>
                    <h2>
                        Leave Requests
                    </h2>
                </div>
                <table  class="table table-hover mt-5 " >
                    <thead>
                        <tr class="table-dark">
                            <th>Leave Type</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Days</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>

                    <tbody id="postTableBody">
                       
                    </tbody>

                </table>

            </div>
        </div>
    </div>
